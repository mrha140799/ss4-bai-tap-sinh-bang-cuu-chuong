<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
</head>
<body>
<table id="tableId"></table>
<script>
    var htmlStr = "";
    var idTable = document.getElementById("tableId");
    for (var i = 1 ; i <= 9 ; i ++) {
        htmlStr += "<tr>";
        for (var j = 1 ; j <= 9 ; j ++) {
            htmlStr += "<td>" + j + "x" + i + " = " + i *j +"</td>"
        }
        htmlStr += "</tr>";
    }
    idTable.innerHTML = htmlStr;
</script>
<style>
    td {

        border: 2px solid black;
    }
    table {
        margin-top: 250px;
        margin-left: 300px;
        text-align: center;
        width: 1000px;
        border: 2px solid black;
    }
</style>
</body>
</html>
